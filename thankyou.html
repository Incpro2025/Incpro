<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #f3f3f3; margin: 0; }
    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .thankyou-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #2b6cb0; }
    .order-summary {
      text-align: left;
      margin-top: 2rem;
    }
    .order-summary ul {
      list-style: none;
      padding-left: 0;
    }
    .order-summary li {
      margin-bottom: 0.5rem;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ‰ Thank You for Your Order!</h1>
  </header>

  <div class="thankyou-container">
    <p>Hi <span id="customer-name">Customer</span>, your order has been placed successfully.</p>

    <div class="order-summary" id="order-summary">
      <!-- Order details will be injected here -->
    </div>

    <p style="margin-top: 2rem;">Weâ€™ll send you a confirmation email shortly. Your items will be shipped soon!</p>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. We appreciate your business!</p>
  </footer>

  <script>
    // Optional: simulate order ID
    const orderId = "INC" + Math.floor(Math.random() * 1000000);

    // Get customer name from previous form (if stored)
    const name = localStorage.getItem("customerName") || "Customer";
    document.getElementById("customer-name").textContent = name;

    const summary = document.getElementById("order-summary");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    if (cart.length === 0) {
      summary.innerHTML = "<p>No order details found.</p>";
    } else {
      let list = "<h3>ðŸ§¾ Order Summary</h3><ul>";
      cart.forEach(item => {
        const qty = item.quantity || 1;
        const subtotal = item.price * qty;
        list += `<li>${item.name} Ã— ${qty} â€“ â‚¹${subtotal}</li>`;
        total += subtotal;
      });
      list += `</ul><div class="total">Total: â‚¹${total}</div>`;
      summary.innerHTML = list;
    }

    // Optional: clear cart after showing
    localStorage.removeItem("cart");
  </script>
</body>
