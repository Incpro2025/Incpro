<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You ‚Äì Incpro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #f3f3f3; margin: 0; }
    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .thankyou-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .order-summary {
      margin-top: 2rem;
      background: #f9fafb;
      padding: 1rem;
      border-left: 4px solid #2b6cb0;
      border-radius: 6px;
    }
    .order-summary ul {
      list-style: none;
      padding-left: 0;
    }
    .order-summary li {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .order-summary img {
      width: 50px;
      height: auto;
      margin-right: 10px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
    }
    .invoice-btn {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #2b6cb0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .invoice-btn:hover {
      background: #1a4e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéâ Thank You!</h1>
  </header>

  <div class="thankyou-container">
    <p>Hi <strong id="customer-name">Customer</strong>, your order has been successfully placed!</p>
    <p>Your Order ID is <strong id="order-id">#Loading...</strong></p>

    <div class="order-summary" id="order-summary"></div>

    <a href="#" class="invoice-btn" onclick="window.print()">üßæ Download Invoice</a>

    <p style="margin-top: 2rem;">We‚Äôll send you a confirmation email shortly. Your items will be shipped soon üöö</p>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. We appreciate your business!</p>
  </footer>

  <script>
    const name = localStorage.getItem("customerName") || "Customer";
    document.getElementById("customer-name").textContent = name;

    const summary = document.getElementById("order-summary");
    const order = JSON.parse(localStorage.getItem("orderSummary")) || [];
    let total = 0;

    if (order.length === 0) {
      summary.innerHTML = "<p>No order details found.</p>";
    } else {
      let list = "<h3>üõçÔ∏è Order Summary</h3><ul>";
      order.forEach(item => {
        const image = item.image || "images/placeholder.png";
        list += `
          <li>
            <img src="${image}" alt="${item.name}" onerror="this.src='images/placeholder.png'" />
            ${item.name} ‚Äì ‚Çπ${item.price}
          </li>`;
        total += Number(item.price);
      });
      list += `</ul><div class="total">Total: ‚Çπ${total}</div>`;
      summary.innerHTML = list;
    }

    // Optional: Fetch Order ID from Apps Script response (if stored)
    // For now, simulate with timestamp-based ID
    const now = new Date();
    const pad = n => n.toString().padStart(2, "0");
    const orderId = `INC-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}`;
    document.getElementById("order-id").textContent = orderId;

    // Clean up
    localStorage.removeItem("orderSummary");
  </script>
</body>
</html>
