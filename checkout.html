<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout ‚Äì Incpro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f3f3f3; }
    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .checkout-container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .checkout-summary {
      background: #f9fafb;
      padding: 1rem;
      margin-bottom: 2rem;
      border-left: 4px solid #2b6cb0;
      border-radius: 6px;
    }
    .checkout-summary ul {
      list-style: none;
      padding-left: 0;
    }
    .checkout-summary li {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .checkout-summary img {
      width: 50px;
      height: auto;
      margin-right: 10px;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>üßæ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="checkout-container">
    <div id="cart-summary" class="checkout-summary"></div>

    <h2>Billing Details</h2>
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required />

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select --</option>
        <option>Credit/Debit Card</option>
        <option>UPI</option>
        <option>Cash on Delivery</option>
      </select>

      <input type="hidden" id="product" name="product" />
      <input type="hidden" id="price" name="price" />

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. Trusted by happy shoppers across India!</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartSummary = document.getElementById("cart-summary");
    const productInput = document.getElementById("product");
    const priceInput = document.getElementById("price");

    let total = 0;
    let names = [];
    let list = "";

    if (cart.length > 0) {
      cart.forEach(item => {
        const image = item.image || "images/placeholder.png";
        list += `
          <li>
            <img src="${image}" alt="${item.name}" onerror="this.src='images/placeholder.png'" />
            ${item.name} ‚Äì ‚Çπ${item.price}
          </li>`;
        total += Number(item.price);
        names.push(item.name);
      });

      cartSummary.innerHTML = `
        <h3>üõçÔ∏è Order Summary</h3>
        <ul>${list}</ul>
        <p><strong>Total:</strong> ‚Çπ${total}</p>
      `;

      productInput.value = names.join(", ");
      priceInput.value = total;
    } else {
      cartSummary.innerHTML = `<p>Your cart is empty.</p>`;
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        payment: form.payment.value,
        product: form.product.value,
        price: form.price.value
      };

      localStorage.setItem("customerName", form.name.value);
      localStorage.setItem("orderSummary", JSON.stringify(cart));

      fetch("https://script.google.com/macros/s/AKfycbzh2vyxuEx-32iPb3_GkZ69Mq-0Q8cD2ul9sD96o62mNDrR1jRe8w7GC8a6jqVnIZAB/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.text();
      })
      .then(msg => {
        console.log("‚úÖ Order submitted:", msg);
        form.reset();
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      })
      .catch(err => {
        console.error("‚ùå Order submission failed:", err);
        alert("Something went wrong while placing your order. Please try again.");
      });
    });
  </script>
</body>
</html>
