<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incpro - Checkout</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f3f3f3; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .checkout-container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 2rem; width: 100%; padding: 1rem; background: #111; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #333; }
    footer { background: #222; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§¾ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="checkout-container">
    <h2>Billing Details</h2>
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="123 Street, City, Country" required />

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select --</option>
        <option>Credit/Debit Card</option>
        <option>UPI</option>
        <option>Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. Trusted by happy shoppers across India!</p>
  </footer>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        email: form.email.value,
        address: form.address.value,
        payment: form.payment.value
      };

      fetch("https://script.google.com/macros/s/AKfycbxZiwMs2-IcfQkN5_DMxtF31HA7um5tO9Ul7jgmaWA3GnEm1h-ntKals6ugGqF2M-50/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg || "Order received!");
        form.reset();
        window.location.href = "https://incpro2025.github.io/Incpro/thankyou.html";
      })
      .catch(err => {
        console.error(err);
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
