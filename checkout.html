<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incpro - Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f3f3f3; }
    header { background: #111; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .checkout-container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[readonly] {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #444;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #333; }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .checkout-summary {
      background: #f9fafb;
      padding: 1rem;
      margin-bottom: 2rem;
      border-left: 4px solid #2b6cb0;
      border-radius: 6px;
    }
    .checkout-summary ul {
      list-style: none;
      padding-left: 0;
    }
    .checkout-summary li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§¾ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="checkout-container">
    <div id="cart-summary" class="checkout-summary"></div>

    <h2>Billing Details</h2>
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" placeholder="123 Street, City, Country" required />

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">-- Select --</option>
        <option>Credit/Debit Card</option>
        <option>UPI</option>
        <option>Cash on Delivery</option>
      </select>

      <!-- Hidden fields to capture summary -->
      <input type="hidden" id="product" name="product" />
      <input type="hidden" id="price" name="price" />

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. Trusted by happy shoppers across India!</p>
  </footer>

  <script>
  const params = new URLSearchParams(window.location.search);
  const singleProduct = params.get("product");
  const singlePrice = params.get("price");

  const cartSummary = document.getElementById("cart-summary");
  let total = 0;
  let summaryHTML = "";

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (singleProduct && singlePrice && cart.length === 0) {
    // Buy Now fallback
    summaryHTML = `
      <ul>
        <li>${singleProduct} â€“ â‚¹${singlePrice}</li>
      </ul>
      <p><strong>Total:</strong> â‚¹${singlePrice}</p>
    `;
  } else if (cart.length > 0) {
    let list = "";
    cart.forEach(item => {
      const image = item.image || "images/placeholder.png";
      list += `
        <li style="margin-bottom: 1rem;">
          <img src="${image}" alt="${item.name}" style="width:50px; vertical-align:middle; margin-right:10px;" />
          ${item.name} â€“ â‚¹${item.price}
        </li>
      `;
      total += Number(item.price);
    });
    summaryHTML = `
      <ul>${list}</ul>
      <p><strong>Total:</strong> â‚¹${total}</p>
    `;
  } else {
    summaryHTML = `<p>Your cart is empty.</p>`;
  }

  cartSummary.innerHTML = `
    <h3>ðŸ§¾ Order Summary</h3>
    ${summaryHTML}
  `;
</script>

</body>
</html>
