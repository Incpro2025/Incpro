<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Incpro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2b6cb0;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a4d8f;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      color: #444;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Incpro</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        statusMsg.textContent = "❌ Please enter both email and password.";
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Replace later

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          action: "login",
          email: email,
          password: password
        })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg.includes("✅")) {
          statusMsg.textContent = "✅ Login successful!";
          window.location.href = "dashboard.html"; // Redirect after login
        } else {
          statusMsg.textContent = msg;
        }
      })
      .catch(err => {
        console.error(err);
        statusMsg.textContent = "❌ Something went wrong. Try again.";
      });
    });
  </script>
</body>
</html>
