<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Incpro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="main-nav">
    <div class="brand">Incpro</div>
    <div class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="signup.html"><strong>Sign Up</strong></a></li>
    </ul>
  </nav>

  <!-- Hero Header -->
  <section class="hero-banner">
    <div class="hero-content">
      <h2>Welcome Back</h2>
      <p>Log in securely to manage your orders</p>
    </div>
  </section>

  <!-- Wave Divider -->
  <div class="wave-divider">
    <svg viewBox="0 0 1440 150" preserveAspectRatio="none">
      <path d="M0,60 C480,150 960,-30 1440,60 L1440,150 L0,150 Z" fill="#ffffff"></path>
    </svg>
  </div>

  <!-- Login Form Section -->
  <section class="checkout-container">
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p id="statusMsg" style="text-align:center;font-weight:bold;margin-top:1rem;"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Incpro. Safe. Stylish. Seamless.</p>
  </footer>

  <!-- Script -->
  <script>
    const toggle = document.getElementById("navToggle");
    const links = document.getElementById("navLinks");
    toggle?.addEventListener("click", () => {
      links.classList.toggle("active");
    });

    const form = document.getElementById("loginForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      statusMsg.textContent = "Authenticating...";
      statusMsg.style.color = "#444";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        statusMsg.textContent = "❌ Please enter both email and password.";
        statusMsg.style.color = "red";
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbxMuFqTEiK_R1o3jJ65_2ufdZqIzGusjbD4xCGzxKYiPyzyJwUIwo046qDmax5z9bd5Ww/exec";

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify({
          action: "login",
          email: email,
          password: password
        })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg.includes("✅")) {
          statusMsg.textContent = msg;
          statusMsg.style.color = "green";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          statusMsg.textContent = msg;
          statusMsg.style.color = "red";
        }
      })
      .catch(err => {
        console.error(err);
        statusMsg.textContent = "❌ Something went wrong. Please try again.";
        statusMsg.style.color = "red";
      });
    });
  </script>

</body>
</html>
