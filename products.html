<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§¸ Toy Catalog</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fafafa; }
    h2 { text-align: center; }
    .product {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product h3 { margin: 0 0 10px; }
    .product p { margin: 5px 0; }
  </style>
</head>
<body>

  <h2>ðŸ§¸ Toy Catalog</h2>
  <div id="productList">Loading products...</div>

  <script>
    function renderProducts(data) {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        container.textContent = "No products available at the moment.";
        return;
      }

      data.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <h3>${product.name}</h3>
          <p><strong>Price:</strong> â‚¹${product.price}</p>
          <p><strong>Description:</strong> ${product.description}</p>
          <p><strong>Key Features:</strong> ${product.keypoints}</p>
          <p><strong>In Stock:</strong> ${product.quantity}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>

  <!-- JSONP script tag to call Apps Script -->
  <script src="https://script.google.com/macros/s/AKfycbwAkBVpV_6UlBlcDl26KokzJlGBl8LM8eyLtF8VABKdz28_ttTG_EHhdlg2KdYN7HZG/exec?callback=renderProducts"></script>

</body>
</html>
