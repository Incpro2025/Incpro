<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incpro - Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #c2185b; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 1rem;
    }
    .product-card img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product-card h3 { margin: 1rem 0 0.5rem; }
    .product-card p { margin: 0.25rem 0; }
    .product-card a.buy-link {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #c2185b;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõí Our Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="products-grid" id="productGrid">
    <!-- Product cards will be injected here -->
  </section>

  <footer>
    <p>&copy; 2025 MyShop. Crafted with ‚ù§Ô∏è by Sekar</p>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBdZjILCdAf5RZYI3Xb-Pyi-S505LwggS1H73BxOK0FUQKX40HsL-4J-xxa7bGMoiZnw/exec"; // Replace this

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById("productGrid");
        if (!products.length) {
          grid.innerHTML = "<p>No products available at the moment.</p>";
          return;
        }

        grid.innerHTML = products.map(p => `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" onerror="this.src='images/placeholder.png'" />
            <h3>${p.name}</h3>
            <p>Price: ‚Çπ${p.price}</p>
            <p>Stock: ${p.quantity}</p>
            <a class="buy-link" href="checkout.html?product=${encodeURIComponent(p.name)}&price=${p.price}">
              Buy Now
            </a>
          </div>
        `).join("");
      })
      .catch(err => {
        console.error("Failed to load products:", err);
        document.getElementById("productGrid").innerHTML = "<p>‚ùå Error loading products.</p>";
      });
  </script>

</body>
</html>
