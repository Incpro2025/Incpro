<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incpro Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #c2185b;
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #c2185b;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Add a Product</h1>

  <form id="adminForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Price (‚Çπ):</label>
    <input type="number" name="price" required>

    <label>Quantity:</label>
    <input type="number" name="quantity" required>

    <label>Image URL:</label>
    <input type="text" name="image" required>

    <button type="submit">Add Product</button>
    <div class="message" id="messageBox"></div>
  </form>

  <script>
    const RAW_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYRO7q3OFDepW-BeubuVlg-Q2BJ4esMjjFnEC_khBfqonJGMfBCaWwpwsYmVxcfHVK/exec";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYRO7q3OFDepW-BeubuVlg-Q2BJ4esMjjFnEC_khBfqonJGMfBCaWwpwsYmVxcfHVK/exec" + encodeURIComponent(RAW_SCRIPT_URL);

    const form = document.getElementById("adminForm");
    const messageBox = document.getElementById("messageBox");

    form.onsubmit = (e) => {
      e.preventDefault();
      messageBox.textContent = "‚è≥ Adding product...";

      const data = new FormData(form);
      const payload = {
        name: data.get("name"),
        price: data.get("price"),
        quantity: data.get("quantity"),
        image: data.get("image")
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(result => {
        messageBox.textContent = result.includes("‚úÖ")
          ? "‚úÖ Product added successfully!"
          : result;
        form.reset();
      })
      .catch(err => {
        console.error("‚ùå Error:", err);
        messageBox.textContent = "‚ùå Failed to add product. Please try again.";
      });
    };
  </script>

</body>
</html>
