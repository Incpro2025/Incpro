<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äî Toy Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üß∏ Admin Panel ‚Äî Add or Update Product</h2>

  <form id="productForm">
    <input type="text" name="name" placeholder="Product Name" required />
    <input type="number" name="price" placeholder="Price (‚Çπ)" required />
    <textarea name="description" placeholder="Description" rows="3" required></textarea>
    <textarea name="keypoints" placeholder="Key Features" rows="3" required></textarea>
    <input type="number" name="quantity" placeholder="Quantity in stock" required />
    <button type="submit">üì¶ Save Product</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById("productForm").onsubmit = function (e) {
      e.preventDefault();

      const fd = new FormData(e.target);
      const product = {
        name: fd.get("name"),
        price: parseFloat(fd.get("price")),
        description: fd.get("description"),
        keypoints: fd.get("keypoints"),
        quantity: parseInt(fd.get("quantity"))
      };

      fetch("https://script.google.com/macros/s/AKfycbwAkBVpV_6UlBlcDl26KokzJlGBl8LM8eyLtF8VABKdz28_ttTG_EHhdlg2KdYN7HZG/exec", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify(product)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("responseMsg").textContent = msg;
        document.getElementById("productForm").reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").textContent = "‚ùå " + err.message;
      });
    };
  </script>

</body>
</html>
