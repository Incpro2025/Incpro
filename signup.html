<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup – Incpro</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 2rem; }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #message { text-align: center; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Sign Up</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Create Account</button>
    <p id="message"></p>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("signupForm");
      const msg = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        msg.textContent = "Submitting...";

        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          password: document.getElementById("password").value
        };

        fetch("https://script.google.com/macros/s/AKfycbzcqCg0f3J5NQVfVTZ_lULFSU7_UH9QKSgfNSf43r2ZzxVUIsQEAPY0QYierZtf4vpWvw/exec", {
          method: "POST",
          redirect: "follow",
          headers: {
            "Content-Type": "text/plain;charset=utf-8"
          },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(response => {
          msg.textContent = response;
          form.reset();
        })
        .catch(err => {
          console.error("Signup error:", err);
          msg.textContent = "❌ Something went wrong. Try again.";
        });
      });
    });
  </script>
</body>
</html>
