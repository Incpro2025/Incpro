<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Verification – Incpro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .box h2 {
      color: #2b6cb0;
      margin-bottom: 1rem;
    }
    .message {
      font-size: 1rem;
      margin-top: 1rem;
      color: #444;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    a.button {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2b6cb0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box" id="result">
    <h2>Verifying your account...</h2>
    <p class="message">Please wait while we activate your account.</p>
  </div>

  <script>
    const resultBox = document.getElementById("result");
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (!email) {
      resultBox.innerHTML = `
        <h2 class="error">❌ Invalid Verification Link</h2>
        <p class="message">We couldn't find an email to verify.</p>
      `;
    } else {
      const scriptURL = "https://script.google.com/macros/s/AKfycbxgqY5XG9RZCFQQbkwbUQD4P8eARa31S9coAVUYSRmom-5du3wPD2Dggm9_rpXtn4b1-A/exec";
      const verifyURL = scriptURL + "?verify=true&email=" + encodeURIComponent(email);

      fetch(verifyURL)
        .then(res => res.text())
        .then(response => {
          if (response.includes("✅")) {
            resultBox.innerHTML = `
              <h2 class="success">✅ Account Verified</h2>
              <p class="message">${response}</p>
              <a href="login.html" class="button">Go to Login</a>
            `;
          } else {
            resultBox.innerHTML = `
              <h2 class="error">❌ Verification Failed</h2>
              <p class="message">${response}</p>
            `;
          }
        })
        .catch(error => {
          console.error(error);
          resultBox.innerHTML = `
            <h2 class="error">❌ Error Occurred</h2>
            <p class="message">Something went wrong while verifying your account. Please try again later.</p>
          `;
        });
    }
  </script>
</body>
</html>
