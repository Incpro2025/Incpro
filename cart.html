<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ Incpro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f3f3f3; }
    header, footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    td img {
      width: 60px;
      height: auto;
      border-radius: 4px;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .checkout-btn, .clear-cart-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #1a202c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-top: 1rem;
    }
    .checkout-btn:hover {
      background: #2d3748;
    }
    .clear-cart-btn {
      background: #e53e3e;
    }
    .clear-cart-btn:hover {
      background: #c53030;
    }
    td button {
      padding: 0.4rem 0.8rem;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    td button:hover {
      background: #c53030;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <div class="cart-container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price (â‚¹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Items will be injected here -->
      </tbody>
    </table>

    <div class="total" id="cart-total">Total: â‚¹0</div>

    <a id="checkout-link" class="checkout-btn">Proceed to Checkout</a>
    <button id="clear-cart" class="clear-cart-btn">Clear Cart</button>
  </div>

  <footer>
    <p>&copy; 2025 Incpro. Happy shopping!</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-body");
    const cartTotal = document.getElementById("cart-total");
    const checkoutLink = document.getElementById("checkout-link");
    const clearCartBtn = document.getElementById("clear-cart");

    function renderCart() {
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartBody.innerHTML = '<tr><td colspan="4">Your cart is empty.</td></tr>';
        cartTotal.textContent = "Total: â‚¹0";
        checkoutLink.style.display = "none";
        clearCartBtn.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}" /></td>
          <td>${item.name}</td>
          <td>â‚¹${item.price}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        cartBody.appendChild(row);
        total += Number(item.price);
      });

      cartTotal.textContent = `Total: â‚¹${total}`;
      checkoutLink.href = `checkout.html?product=Cart%20Items&price=${total}`;
      checkoutLink.style.display = "block";
      clearCartBtn.style.display = "block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    clearCartBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        renderCart();
      }
    });

    renderCart();
  </script>
</body>
</html>
